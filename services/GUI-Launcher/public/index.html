<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EHB GUI Launcher</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-rocket"></i> EHB GUI Launcher</h1>
      <div class="connection-status">
        <span id="status-indicator" class="connecting"></span>
        <span id="status-text">Connecting...</span>
      </div>
    </header>

    <main>
      <div class="dashboard">
        <section class="services-panel">
          <div class="panel-header">
            <h2><i class="fas fa-server"></i> Services</h2>
            <button id="refresh-services" class="icon-button" title="Refresh services">
              <i class="fas fa-sync-alt"></i>
            </button>
          </div>
          <div class="search-container">
            <input type="text" id="service-search" placeholder="Search services...">
            <i class="fas fa-search"></i>
          </div>
          <div id="services-list" class="services-list">
            <div class="loading">Loading services...</div>
          </div>
        </section>

        <section class="details-panel">
          <div class="panel-header">
            <h2><i class="fas fa-info-circle"></i> Details</h2>
          </div>
          <div id="service-details" class="service-details">
            <div class="select-service">Select a service to view details</div>
          </div>
        </section>
      </div>

      <section class="system-panel">
        <div class="panel-header">
          <h2><i class="fas fa-heartbeat"></i> System Health</h2>
          <button id="run-health-check" class="icon-button" title="Run health check">
            <i class="fas fa-stethoscope"></i>
          </button>
        </div>
        <div id="health-status" class="health-status">
          <div class="health-summary">
            <span>Status: </span>
            <span id="overall-status" class="status unknown">Unknown</span>
          </div>
          <div class="health-details">
            <div class="health-item">
              <span>Integration Hub:</span>
              <span id="hub-status" class="status unknown">Unknown</span>
            </div>
            <div class="health-item">
              <span>Database:</span>
              <span id="db-status" class="status unknown">Unknown</span>
            </div>
            <div class="health-item">
              <span>API Services:</span>
              <span id="api-status" class="status unknown">Unknown</span>
            </div>
            <div class="health-item">
              <span>Frontend:</span>
              <span id="frontend-status" class="status unknown">Unknown</span>
            </div>
          </div>
        </div>
      </section>

      <section class="logs-panel">
        <div class="panel-header">
          <h2><i class="fas fa-list-alt"></i> Logs</h2>
          <button id="clear-logs" class="icon-button" title="Clear logs">
            <i class="fas fa-trash"></i>
          </button>
        </div>
        <div id="logs-container" class="logs-container"></div>
      </section>
    </main>

    <footer>
      <div class="version">GUI Launcher v1.0.0</div>
      <div class="info">Part of EHB Enterprise System</div>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
